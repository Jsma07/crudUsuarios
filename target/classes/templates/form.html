<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crud - Clientes Jacke-Nail Soft</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
.card {
  margin-top: 25px;
}
.card-head {
  text-align: center;
  background-color: #f8f9fa;
  padding: 10px 0;
}
.card-body {
  padding: 20px;
}
.card-footer {
  background-color: #f8f9fa;
  text-align: right;
  padding: 10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-head">
          <h3>Clientes</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/save}" th:object="${persona}" method="POST">
          <div class="form-group">
              <label>Tipo de usuario: </label>
              <select th:field="*{rol}" class="form-control" required>
                <option value="">Tipo de usuario</option>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
                <option value="Usuario">Usuario</option>
              </select>
            </div>
            <div class="form-group">
              <label>ID: </label>
              <input th:field="*{id}" type="text" class="form-control" readonly/>
            </div>
            
            <div class="form-group">
              <label>Documento: </label>
              <input th:field="*{documento}" type="text" class="form-control" placeholder="Documento" maxlength="10" required/>
            </div>
            <div class="form-group">
              <label>Nombre: </label>
              <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre" maxlength="30" required/>
            </div>
            <div class="form-group">
              <label>Apellido: </label>
              <input th:field="*{apellido}" type="text" class="form-control" placeholder="Apellido" maxlength="30" required/>
            </div>
            <div class="form-group">
              <label>Correo: </label>
              <input th:field="*{correo}" type="email" class="form-control" placeholder="Correo" maxlength="50" required/>
            </div>
            <div class="form-group">
              <label>Contrasena: </label>
              <input th:field="*{contrasena}" type="password" class="form-control" placeholder="Contrasena" maxlength="25" required/>
            </div>
            <div class="form-group">
              <label>Telefono: </label>
              <input th:field="*{telefono}" type="text" class="form-control" placeholder="Telefono" maxlength="15" required/>
            </div>
           
            <div class="text-right">
              <input type="submit" value="Guardar" class="btn btn-success">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
